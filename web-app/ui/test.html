<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Website</h1>
    <div id="authSection">
        <div id="registerSection" class="container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerRole">Role:</label>
                <select id="registerRole">
                    <option value="provider">Provider</option>
                    <option value="renter">Renter</option>
                </select>
                <br>
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" required>
                <br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="loginSection" class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                <br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="providerSection" class="container hidden">
        <h2>Provider Section</h2>
        <form id="uploadForm">
            <label for="dataInput">Enter Data:</label>
            <input type="text" id="dataInput" required>
            <br>
            <button type="submit">Upload Data</button>
        </form>
    </div>
    <div id="renterSection" class="container hidden">
        <h2>Renter Section</h2>
        <button id="fetchDataBtn">Fetch Data</button>
        <div id="dataContainer"></div>
    </div>

    <script>
        const users = [];
        let currentUser = null;
        let uploadedData = '';

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('registerRole').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            users.push({ role, username, password });
            alert('User registered successfully!');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('authSection').classList.add('hidden');
                if (user.role === 'provider') {
                    document.getElementById('providerSection').classList.remove('hidden');
                } else if (user.role === 'renter') {
                    document.getElementById('renterSection').classList.remove('hidden');
                }
            } else {
                alert('Invalid username or password');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            uploadedData = document.getElementById('dataInput').value;
            alert('Data uploaded successfully!');
        });

        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.textContent = uploadedData ? uploadedData : 'No data available';
        });
    </script>
</body>
</html>
